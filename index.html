<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Crewmark </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="header">
          <a class="logo" href="#">
            <img class="logo-image" src="./Logo.png"/>
          </a>
        </div>
        <div class="content">
          <h1>Inspiration. All around you.</h1>
          <p>Crewmark is an upcoming online <br/> marketplace for inspirational posters.</p>
          <form class="subscribe-form">
            <input type="email" placeholder="email@example.com"/>
            <button type="submit">Subscribe</button>
          </form>
        </div>
        <div class="footer">
          <ul class="social-icons">
            <li class="facebook">

      </div>
